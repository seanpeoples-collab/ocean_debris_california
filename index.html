<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CA Coastal Debris Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ink: {
                900: '#020617', // Black/Blue
                800: '#0f172a',
                700: '#1e293b', // Primary Text
                600: '#334155',
                500: '#475569',
                400: '#94a3b8', // Borders
                300: '#cbd5e1',
                100: '#f1f5f9',
              },
              paper: '#ffffff',
              highlight: '#0ea5e9', // Technical Blue
              debris: {
                low: '#10b981', // Emerald
                med: '#f59e0b', // Amber
                high: '#ef4444', // Red
                critical: '#7f1d1d', // Deep Red
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #1e293b;
        margin: 0;
        overflow: hidden;
      }
      
      /* Technical Grid Background */
      .bg-grid-pattern {
        background-color: #ffffff;
        background-image: 
          linear-gradient(#e2e8f0 1px, transparent 1px),
          linear-gradient(90deg, #e2e8f0 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: -1px -1px;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* --- High Contrast Range Sliders --- */
      input[type=range] {
        -webkit-appearance: none; /* Hides the slider so that custom slider can be made */
        width: 100%; /* Specific width is required for Firefox. */
        background: transparent; /* Otherwise white in Chrome */
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 14px;
        width: 14px;
        background: #020617; /* ink-900 */
        cursor: pointer;
        margin-top: -6px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
        border: 2px solid #ffffff;
        box-shadow: 0 0 0 1px #020617;
      }

      /* Firefox */
      input[type=range]::-moz-range-thumb {
        height: 14px;
        width: 14px;
        background: #020617;
        cursor: pointer;
        border: 2px solid #ffffff;
        box-shadow: 0 0 0 1px #020617;
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        cursor: pointer;
        background: #020617; /* ink-900 */
      }

      input[type=range]:focus {
        outline: none;
      }

      input[type=range]::-ms-track {
        width: 100%;
        cursor: pointer;
        background: transparent; 
        border-color: transparent;
        color: transparent;
      }
    </style>

  }
}
</script>
